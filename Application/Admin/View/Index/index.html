<style>
	a{text-decoration: none;}
.popup{
	position: fixed;
	right: 0;
	bottom: 0;
	width:250px;
	overflow: hidden;
	height: 150px;
	background-color: rgba(0,0,0,0.5);
	z-index: 999;
}
.popup-window{
	width: 250px;
	overflow: hidden;
	height: 150px;
	margin: 0 auto 0 auto;
	background-color: #FFFFFF;
	border-radius: 5px;
	text-align: center;
}
.popup-title{
	background-color: #007fff;
	border-radius: 5px 5px 0 0;
	color: #FFFFFF;
	line-height: 24px;
	font-size: 14px;
}
.popup-content{
	font-size: 16px;
	line-height: 28px;
	color: #323232;
}
.popup-content p{
	margin: 15px auto;
}
.popup-btn{
	overflow: hidden;
	margin: 0 auto 10px auto;
	font-size: 14px;
	line-height: 30px;
}
.cancel{
	background-color: #a9a9a9;
	width: 95px;
	float: left;
	margin: 0 10px 0 20px;
	color: #FFFFFF;
	border-radius: 30px;
}
.cancel:hover{
	background-color: #848484;
	color: #FFFFFF;
}
.sure{
	background-color: #007fff;
	width: 95px;
	float: left;
	margin: 0 20px 0 10px;
	color: #FFFFFF;
	border-radius: 30px;
}
.sure:hover{
	background-color: #016fde;
	color: #FFFFFF;
}
</style>
<div class="popup" id="dingzhi" style="display: none;">
    <div class="popup-window">
        <div class="popup-title">
            <p>新消息提醒</p>
        </div>
        <div class="popup-content">
            <p id="content">您有新消息<br>
            请您立即处理</p>
        </div>
        <div class="popup-btn">
            <a href="javascript:void(0)" class="cancel">稍后处理</a>
            <a href="javascript:void(0)" _href="" data-title="" class="sure" id="sure">立即处理</a>
        </div>
    </div>
</div>

<script>
    $('.clearche').click(function () {

        $.post('{:U("Index/clearchache")}', function (data) {
            if (data.status == 1) {
                layer.msg(data.msg);
            }

        }, 'json');
    })
//	$(".sure").click(function(){
//        $("#dingzhi").css("display","none");
//    });
    $(".cancel").click(function(){
        $("#dingzhi").css("display","none");
    });

    $("#sure").click(function(){
        Hui_admin_tab($("#sure"));
        $("#dingzhi").css("display","none");
    });
    $("#cancelorderbtn").click(function(){
        $("#cancel_details").html('');
        $("#cancelorder").css("display","none");
    });
</script>
