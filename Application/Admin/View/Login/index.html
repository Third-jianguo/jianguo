<html>
<head>
    <meta charset="utf-8">

          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__PUBLIC__/adminlib/html5.js"></script>
    <script type="text/javascript" src="__PUBLIC__/adminlib/respond.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/adminlib/PIE_IE678.js"></script>
    <![endif]-->
    <link href="__PUBLIC__/admin/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/admin/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/admin/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/admin/lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css"/>
    <title>后台管理系统</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="__URL__/login" method="post" onsubmit="return false">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input name="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
<!--             <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L" type="text" placeholder="验证码" style="width:150px;" name="code">
                    <img src="__URL__/Imgverify" class="vaeir"> <a id="kanbuq" href="javascript:;">看不清，换一张</a></div>
            </div> -->
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L btn-width-dl"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L btn-width-dl"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright ++ </div>
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/lib/layer/2.1/layer.js"></script>
<script>
    $(document).ready(function () {
        $('#kanbuq').click(function () {
            var t = new Date().getTime();
            $('.vaeir').attr('src', '__URL__/Imgverify' + '?' + t);
        })
        $('input[type=submit]').click(function () {

            $.post($('form').attr('action'), $('form').serialize(), function (data) {
                if (data.status == 0) {
                    layer.msg(data.msg, {
                        shade: [0.8, '#393D49'],
                        time: 1000,
                    }, function () {
                    });
                } else {
                    layer.msg(data.msg, {icon: 6,time:1000,shade: [0.8, '#393D49']}, function () {
                        window.location.href = "{:U('Index/index')}";
                    });
                }
                $('#kanbuq').click();
            }, 'json')


        })
    })
</script>
</body>
</html>
